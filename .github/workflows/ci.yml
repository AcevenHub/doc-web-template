name: ci
on:
  push:
    branches:
      - master
      - main
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: actions/cache@v2
        with:
          path: .cache
      - name: Use Node.js 20
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - run: npm install -g mkdocs-material
      - run: mkdocs gh-deploy --force
